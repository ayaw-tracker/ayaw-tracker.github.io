<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYAW Tracker</title>
  <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen font-sans">

  <header class="flex items-center justify-between p-4 shadow">
    <h1 class="text-xl font-bold">AYAW Tracker</h1>
    <button id="theme-toggle" aria-label="Toggle theme">
      <img id="theme-icon" src="/assets/icons/moon.svg" alt="toggle-theme" class="w-6 h-6" />
    </button>
  </header>

  <main class="p-4 max-w-3xl mx-auto">
    <!-- Add Parlay Form -->
    <section id="form-section" class="mb-8">
      <form id="parlay-form" class="space-y-4">
        <!-- your existing inputs here -->
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add Parlay</button>
      </form>
    </section>

    <!-- History Table/Cards -->
    <section id="history-section" class="mb-8">
      <!-- will be populated by ui.js -->
    </section>

    <!-- Analytics Dashboard -->
    <section id="analytics-section">
      <canvas id="pl-chart" class="mb-6 w-full" height="200"></canvas>
      <canvas id="winrate-chart" class="mb-6 w-full" height="200"></canvas>
      <canvas id="avgnet-chart" class="w-full" height="200"></canvas>
    </section>
  </main>

  <script type="module" src="/js/data.js"></script>
  <script type="module" src="/js/ui.js"></script>
  <script type="module" src="/js/analytics.js"></script>
</body>
</html>
